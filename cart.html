        <!--End Head-->
        <div class="row p-5">
            <div class="col-8">
                <div class="product-details mr-2">
                    <ul class="list-group list-group-flush" id="productsList"></ul>
                </div>

            </div>
            <div class="col-4">
                
                    <h3>Please Choose a Delivery Optiones:</h3>
                   
                    <div class="input-group mb-3">
                        <label class="radio">
                            <input type="radio" name="shippingOptions" value="pickup" onclick="handleClick(this);" checked/>
                            <h6> Pickup </h6></label>
                    </div>

                    <div class="input-group mb-3">
                        <label class="radio">
                            <input type="radio" name="shippingOptions" value="3days" onclick="handleClick(this);"/>
                            <h6> Super delivery <br /><small class="text-muted" >arrives in 3 days</small></h6></label>
                    </div>

                    <div class="input-group mb-3">
                        <label class="radio">
                            <input type="radio" name="shippingOptions" value="5days" onclick="handleClick(this);"/>
                            <h6> Store delivery <br /><small class="text-muted">arrives in 5 days</small></h6></label>
                    </div>
                    <br />

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Choose the shipping company:
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Aramex.</a></li>
                        <li><a class="dropdown-item" href="#">SEMSA.</a></li>
                    </ul>
                </div>
                <br /><br /><br />

                <!--End shipping company-->

                <div class="input-group mb-3">
                    <input id="discountInput" type="text" class="form-control" aria-label="Recipient's username"
                        aria-describedby="button-addon2" />
                    <button class="btn btn-outline-secondary" type="button" onclick="handleClick ()">
                        Apply
                    </button>
                </div>

                <!--End Descaunt-->


                <hr class="line" />
                <div class="sticky-bottom">
                    <div>
                        <h6>Subtotal:</h6>
                        <h6 id="subtotalText">0</h6>
                    </div>
                    
                    <div>
                        <h6>Shipping:</h6>
                        <h6 id="shippinglText">0</h6>
                    </div>

                    <div>
                        <h6>Discount:</h6>
                        <h6 id="discountText">0</h6>
                    </div>

                    <div>
                        <h6>Total(Incl.VAT):</h6>
                        <h6 id="totalText">0</h6>
                    </div>

                    <button class="btn btn-primary btn-block d-flex justify-content-between mt-3"
                        onclick="confirmOrder();" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">
                        <span>confirm Order</span>
                    </button>
                </div>
        
        <br />

        <br /><br />

        <!--Confirm order-->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title" id="confirmModalLabel">Order Confirmation</h6>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<div class="modal-body" id="orderText"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
					</div>
				</div>
			</div>
		</div>
